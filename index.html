<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="top division">
        
        <button class="btn again">Again!</button>
    </div>
<div class="middle division">
    <h1>Guess The Number!</h1>
    <p>(between 1 to 20)</p>
    <div class="secret">?</div>
</div>
<div class="bottom division">
    <div class="bottom-left">
    <input type="number" class="input">
    <button class="btn guess">Guess!</button></div>
<div class="bottom-right">
    <h2 class="text">Start guessing..</h2>
    <h2>score : <h2 class="score">20</h2></h2>
    <h2>highscore : <h2 class="highscore">0</h2></h2>
</div>
</div>
<p>Made by <h1>Rahul Tiwari</h1></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
